<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Code Agent Chat</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body { font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 0; background:#0f172a; color:#e2e8f0; }
    .container { max-width: 900px; margin: 0 auto; padding: 24px; }
    .card { background:#0b1220; border:1px solid #1f2937; border-radius: 16px; overflow: hidden; }
    .header { padding: 16px 20px; border-bottom:1px solid #1f2937; display:flex; align-items:center; gap:12px; }
    .dot { width:10px; height:10px; border-radius:50%; background:#22c55e; box-shadow: 0 0 12px #22c55e; }
    .title { font-weight:600; }
    .messages { height: 60vh; overflow-y:auto; padding: 16px; display:flex; flex-direction:column; gap:12px; }
    .msg { max-width: 75%; padding:12px 14px; border-radius: 12px; line-height:1.5; white-space:pre-wrap; }
    .user { align-self:flex-end; background:#2563eb; color:white; border-bottom-right-radius:4px; }
    .bot { align-self:flex-start; background:#111827; border:1px solid #1f2937; border-bottom-left-radius:4px; }
    .inputbar { display:flex; gap:8px; padding: 12px; border-top:1px solid #1f2937; }
    textarea { flex:1; resize:vertical; min-height:44px; max-height:160px; padding:10px 12px; background:#0b1020; color:#e2e8f0; border:1px solid #1f2937; border-radius:10px; }
    button { background:#22c55e; color:#052e16; border:0; padding:10px 16px; border-radius:10px; font-weight:600; cursor:pointer; }
    button[disabled] { opacity:.6; cursor:not-allowed; }
    .footer { padding: 8px 16px; font-size:12px; color:#94a3b8; }
    code { background:#0b1020; padding:2px 4px; border-radius:6px; }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="header">
        <div class="dot"></div>
        <div class="title">Code Agent</div>
      </div>
      <div id="messages" class="messages"></div>
      <form id="form" class="inputbar">
        <textarea id="input" placeholder="Type your question.."></textarea>
        <button id="send" type="submit">Send</button>
      </form>
      <div class="footer">Connected to backend at <code>/api/edit</code></div>
    </div>
  </div>
  <script src="/app.js" type="module"></script>
</body>
</html>
